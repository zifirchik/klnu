<!doctype <!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Колледж "Луганского национального уриверситета имени Тараса Шевченко"</title>
    <meta name="viewport" content="width=device-width, initial-scale=1"> <!-- for mobile -->
    <link rel="stylesheet" href="css/bootstrap.css" />
    <link rel="stylesheet" href="css/font-awesome.min.css" />
    <link rel="stylesheet" href="css/main.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/bxslider/4.2.12/jquery.bxslider.css">
    <script src="main.js"></script>
</head>
<body>
    <!-- .header -->
   <div class="header">
       <div class="header-logo">
           <a href="#"><img src="img/logo.jpg" alt="KLNU"></a>
       </div>
       <h1>Колледж "Луганского национального уриверситета имени Тараса Шевченко"</h1>
       <div class="header-social">
           <ul>
               <li>vk</li>
               <li>inst</li>
               <li>mail</li>
           </ul>
       </div>
   </div>
   <!-- preview -->
   <div class="main">
   <div class="slider">
        <div class="sl_slide">
            <img src="img/1.jpg" alt="Сварщик" class="sl_img">
            <h3 class="sl_zag">Сварщик</h3>
        </div>
        <div class="sl_slide">
            <img src="img/2.jpg" alt="Слесарь" class="sl_img">
            <h3 class="sl_zag">Слесарь</h3>
        </div>
        <div class="sl_slide">
            <img src="img/3.jpg" alt="Делопроизводитель" class="sl_img">
            <h3 class="sl_zag">Делопроизводитель</h3>
        </div>
        <div class="sl_slide">
            <img src="img/4.jpg" alt="Учитель начальных классов" class="sl_img">
            <h3 class="sl_zag">Учитель начальных классов</h3>
        </div>
    </div>
</div>
   <!-- navigation -->
   <ul class="navigation">
       <li>О Колледже</li>
       <li>Абитуриенту</li>
       <li>Студенту</li>
       <li>Новости</li>
       <li>Объявения</li>
   </ul>

   <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  <script src="https://cdn.jsdelivr.net/bxslider/4.2.12/jquery.bxslider.min.js"></script>

  <script>
    $(document).ready(function(){
      $('.slider').bxSlider();
    });
  </script>
</body>
</html>
